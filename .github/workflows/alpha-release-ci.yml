name: Alpha Release CI

on:
  push:
    branches:
      - alpha

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install npm 11
        run: npm install -g npm@11

      - run: npm ci

      - name: Get last successful commit
        uses: nrwl/nx-set-shas@v3
        id: last_successful_commit
        with:
          main-branch-name: alpha

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build:prod

      - name: Test
        run: |
          if [ -d "./dist" ]; then
            npx playwright install --with-deps
            npm run test:pr
          fi

      - name: Update Web components documentation
        run: cp libs/web-components/README.md dist/libs/web-components

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx nx affected --target release --parallel=false --base=${{ steps.last_successful_commit.outputs.base }}
