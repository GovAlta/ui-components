<h3>Basic</h3>
<goa-input
  id="foo"
  name="foo"
  (_change)="onInputChangeEvent($event)"
></goa-input>

<h3>Icons</h3>
<goa-input leadingicon="finger-print"></goa-input>
<goa-input trailingicon="finger-print"></goa-input>

<h3>Icon Buttons</h3>
<goa-input
  trailingicon="finger-print"
  handletrailingiconclick="true"
  (_trailingIconClick)="handleTrailingIconClick()"
  (_change)="onInputChangeEvent($event)"
></goa-input>

<h3>Disabled</h3>
<goa-input disabled="true" placeholder="Find by name"></goa-input>

<h3>Error state</h3>
<goa-input error></goa-input>

<h3>Focus</h3>
<goa-input></goa-input>

<h3>Character count</h3>
<goa-input name="firstname" showcounter="true"></goa-input>

<h3>Character count with limit</h3>
<goa-input name="firstname" showcounter="true" maxcharcount="20"></goa-input>
