<goa-table width="100%" mb="xl">
  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of pageUsers; index as i">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</goa-table>

<goa-pagination
  [itemcount]="users.length"
  perpagecount="5,10,20"
  [pagenumber]="page"
  (_change)="handlePageChange($event)"
  (_changeItemCount)="handlePerPageCountChange($event)"
></goa-pagination>
