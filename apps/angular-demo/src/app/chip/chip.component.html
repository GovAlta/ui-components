<h1>Chip</h1>

<h2>Basic</h2>
<goa-chip content="Chip Text"></goa-chip>

<h2>Leading icon</h2>
<goa-chip content="Chip Text" leadingicon="close-circle"></goa-chip>

<h2>Delete event</h2>
<goa-chip
  *ngFor="let chip of chips"
  [content]="chip"
  deletable="true"
  (_click)="deleteChip(chip)"
></goa-chip>

<h2>Error state</h2>
<goa-chip content="Chip Text" error="true"></goa-chip>
<goa-chip
  content="Chip Text"
  error="true"
  deletable="true"
  (_click)="onClick()"
></goa-chip>
