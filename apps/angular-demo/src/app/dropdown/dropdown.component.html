<h3>Dropdown</h3>
<goa-dropdown
  name="colors"
  placeholder="Select a user"
  [value]="selectedColor"
  (_change)="selectColor($event)"
>
  <goa-dropdown-item
    name="colors"
    *ngFor="let color of colors"
    [value]="color"
    [label]="color"
  >
  </goa-dropdown-item>
</goa-dropdown>

<h3>Error</h3>
<goa-dropdown name="colors2" placeholder="Select a user" error="true">
  <goa-dropdown-item value="red" name="colors2" label="Red"></goa-dropdown-item>
  <goa-dropdown-item
    value="green"
    name="colors2"
    label="Green"
  ></goa-dropdown-item>
  <goa-dropdown-item
    value="blue"
    name="colors2"
    label="Blue"
  ></goa-dropdown-item>
</goa-dropdown>
