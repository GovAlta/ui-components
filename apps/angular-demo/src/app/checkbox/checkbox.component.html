<h3>Basic</h3>
<goa-checkbox
  name="desserts"
  text="Ice Cream"
  value="10"
  (_change)="onChange($event)"
>
</goa-checkbox>

<h3>Checked</h3>
<goa-checkbox
  name="desserts"
  text="Ice Cream"
  value="10"
  checked
></goa-checkbox>

<h3>Disabled</h3>
<goa-checkbox
  name="desserts"
  text="Ice Cream"
  value="10"
  disabled
></goa-checkbox>

<h3>Error</h3>
<goa-checkbox name="desserts" text="Ice Cream" value="10" error></goa-checkbox>
