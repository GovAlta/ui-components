<h2>Default</h2>

  <goa-button type="primary" (_click)="onClick()">Primary</goa-button>
  <goa-button type="submit" (_click)="onClick()">Submit</goa-button>
  <goa-button type="secondary" (_click)="onClick()">Secondary</goa-button>
</goa-button-group>
