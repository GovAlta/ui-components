<h2>Margins</h2>
<div style="display: flex; align-items: center">
  <goa-input mr="m"></goa-input>
  <goa-button type="primary">Save</goa-button>
</div>

<h2>Spacing</h2>
<div style="display: flex; align-items: center">
  <goa-icon type="alarm"></goa-icon>
  <goa-spacer hspacing="s"></goa-spacer>
  <goa-input></goa-input>
  <goa-spacer hspacing="s"></goa-spacer>
  <goa-button type="primary">Save</goa-button>
</div>

<h2>Simple Block</h2>
<goa-block gap="m">
  <goa-icon type="alarm"></goa-icon>
  <goa-spacer hspacing="fill"></goa-spacer>
  <goa-input></goa-input>
  <goa-button type="primary">Save</goa-button>
</goa-block>

<h2>Complex Block</h2>
<goa-block gap="m" alignment="center">
  <goa-icon type="alarm"></goa-icon>
  <goa-block direction="column">
    <goa-badge type="important" content="Important"></goa-badge>
    <goa-badge type="success" content="Success"></goa-badge>
  </goa-block>
  <goa-textarea></goa-textarea>
  <goa-button type="primary">Save</goa-button>
</goa-block>
