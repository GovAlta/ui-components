<h2>Margins</h2>
<div style="display: flex; align-items: center">
  <goab-input name="foo" mr="m"></goab-input>
  <goab-button type="primary">Save</goab-button>
</div>

<h2>Spacing</h2>
<div style="display: flex; align-items: center">
  <goab-icon type="alarm"></goab-icon>
  <goab-spacer hSpacing="s"></goab-spacer>
  <goab-input name="foo"></goab-input>
  <goab-spacer hSpacing="s"></goab-spacer>
  <goab-button type="primary">Save</goab-button>
</div>

<h2>Simple Block</h2>
<goab-block gap="m">
  <goab-icon type="alarm"></goab-icon>
  <goab-spacer hSpacing="fill"></goab-spacer>
  <goab-input name="foo"></goab-input>
  <goab-button type="primary">Save</goab-button>
</goab-block>

<h2>Complex Block</h2>
<goab-block gap="m" alignment="center" width="100%">
  <goab-icon type="alarm"></goab-icon>
  <goab-block direction="column">
    <goab-badge type="important" content="Important"></goab-badge>
    <goab-badge type="success" content="Success"></goab-badge>
  </goab-block>
  <goab-textarea></goab-textarea>
  <goab-button type="primary">Save</goab-button>
</goab-block>
