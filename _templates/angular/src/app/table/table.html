<h3>Normal</h3>
<goa-table width="100%" mb="xl" (_sort)="handleSort($event)">
  <thead>
    <tr>
      <th>
        <goa-table-sort-header name="firstName">First name and really long header</goa-table-sort-header>
      </th>
      <th>
        <goa-table-sort-header name="lastName">Last name</goa-table-sort-header>
      </th>
      <th class="goa-table-number-header">
        Age
        <!--      <goa-table-sort-header name="age" direction="asc">-->
        <!--        Age</goa-table-sort-header>-->

      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td class="goa-table-number-column">{{ user.age }}</td>
    </tr>
  </tbody>
</goa-table>
