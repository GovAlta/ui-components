<h1>Form Item</h1>

<h2>Basic</h2>
<goa-form-item label="First name">
  <goa-input arialabel="First Name 1" name="firstname" type="text"></goa-input>
</goa-form-item>

<h2>Optional</h2>
<goa-form-item label="Middle name" requirement="optional">
  <goa-input arialabel="Middle Name" name="middleName" type="text"></goa-input>
</goa-form-item>

<h2>Help text</h2>
<goa-form-item label="First name" id="fname_text" helptext="Help text">
  <goa-input arialabel="First Name 2" name="firstName" type="text"></goa-input>
</goa-form-item>

<h2>Required</h2>
<goa-form-item
  label="First name"
  error="First name is required"
  helptext="Help text"
  id="fn_error"
  requirement="required"
>
  <goa-input
    arialabel="First Name capital"
    name="firstName"
    type="text"
    error
  ></goa-input>
</goa-form-item>

<h2>Form row</h2>

<goa-block direction="column" gap="2xl">
  <goa-input
    type="number"
    arialabel="Number Input"
    name="firstName"
    min="0"
    max="6"
    step="2"
  ></goa-input>

  <goa-form-item
    label="First name"
    error="First name is required"
    helptext="Help text"
  >
    <goa-input
      name="firstName"
      arialabel="First Name Required"
      error
      width="100%"
    ></goa-input>
  </goa-form-item>
  <goa-form-item
    label="Last name"
    name="lastName"
    error="Last name is required"
    helptext="Help text"
  >
    <goa-input
      name="lastName"
      arialabel="Last Name"
      error
      width="100%"
    ></goa-input>
  </goa-form-item>
</goa-block>

<h2>Margin Spacing</h2>
<goa-form-item label="First name" mt="m" mb="xs" ml="xl" mr="2xl">
  <goa-input arialabel="First Name 1" name="firstname" type="text"></goa-input>
</goa-form-item>


<goa-form-item [formGroup]="formGroup">
  <goa-input goaValue
             placeholder="Search requester"
             formControlName="txtRequesterName"
             trailingicon="close"
             [handletrailingiconclick]="true"
             (_trailingIconClick)="searchRequesterClickIcon()"
             width="434px">
  </goa-input>
</goa-form-item>



<goa-form-item
        label="Color"
        requirement="required"
        [error]="colorFormCtrl.hasError('required') && colorFormCtrl.touched ? 'You must select a color.' : null"
>
  <goa-dropdown
          goaValue
          name="colors"
          [formControl]="colorFormCtrl"
          [error]="colorFormCtrl.hasError('required') && colorFormCtrl.touched"
          [value]="colorFormCtrl.value"
  >
    <goa-dropdown-item
            *ngFor="let color of colors"
            [value]="color"
            [label]="color"
    >
    </goa-dropdown-item>
  </goa-dropdown>
</goa-form-item>

<goa-form-item
        label="Description"
        requirement="required"
        [error]="form.controls['descriptionFormCtrl'].invalid && form.controls['descriptionFormCtrl'].touched ? 'You must enter other description.' : null"
>
  <goa-input
          name="otherDescription"
          goaValue
          width="398px"
          [formControl]="descriptionFormCtrl"
          [error]="form.controls['descriptionFormCtrl'].invalid && form.controls['descriptionFormCtrl'].touched"
  ></goa-input>
</goa-form-item>

<goa-block gap="m">
  <goa-button (_click)="onCancel()" type="secondary">Cancel</goa-button>
  <goa-button (_click)="onSubmit()" type="primary">Save</goa-button>
</goa-block>
