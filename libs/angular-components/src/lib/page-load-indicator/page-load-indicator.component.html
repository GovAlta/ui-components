<div *ngIf="visible" class="progress-container--{{ displayType }}">
  <svg
    [ngClass]="{
            'svg': displayType === 'large',
            'svg--small': displayType === 'small'
          }"
    fill="none"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <circle class="base-circle" cx="50" cy="50" r="45"/>
    <circle
      [ngClass]="{
        'progress-circle--infinite': type === 'infinite',
        'progress-circle': type === 'progress'
      }"
      cx="50"
      cy="50"
      r="45"
      [style.stroke-dashoffset]="strokeDashoffset"/>
  </svg>

  <span class="progress-message--{{ displayType }}">
    {{ message }}
  </span>
</div>
