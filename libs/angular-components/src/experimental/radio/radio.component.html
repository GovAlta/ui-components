
    <label class="goa-radio" [ngClass]="{'goa-radio--disabled': disabled === true}" [attr.for]="uniqueId">
        <input
          type="radio"
          [id]="uniqueId"
          [(checked)]="checked"
          [disabled]="disabled"
          [required]="required"
          [attr.value]="value"
          [name]="name"
          (change)="onClick()"
        />
      <div class="goa-radio-icon"></div>
      <span class="goa-radio-label">
        <ng-content></ng-content>
      </span>
    </label>
